<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="./style2.css">
    <meta charset="utf-8">
    <title>CSS basic task 2</title>
  </head>
  <body>
        <div id="d1"><h1>Header</h1></div>
        <div id="d2"><h1>Sidebar</h1></div>
        <div id="d3"><h1>Main Content</h1></div>
        <div id="d4" ><h1>Extra Content</h1></div>
        <div id="d5" ><h1>Footer</h1></div>
    <div id="pop" style="position:fixed;top:0px;background-color:rgba(0,0,0,0.7);z-index:9;width:100%;height:100%;">
    <h1 style="text-align:right;margin:50px;font-size:60px;"><span>&times;</span></h1>
    <h1 >click on close button to close</h1>
  </div>


    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
      <script type="text/javascript">
      $(document).ready(()=>{
        $('#pop').css("display","none");
      })
      $('#d1').click(function(){
        $('#d1').css("background-color","blue");
      })
      $('#d2').click(function(){
        $('#d2 h1').html("Text is changed");
      })
      $('#d3').click(function(){
        $('#d3 h1').html("Click on Extra content");
      })
      $('#d4').click(function(){
        $('#d3').fadeToggle();
      })
      $('#d5').click(function(){
        $('#pop').css("display","block");
      })
      $('span').click(function(){
        $('#pop').css("display","none");
      })


      </script>

  </body>
</html>
